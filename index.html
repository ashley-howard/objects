<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.min.css">
    <title>Objects</title>
</head>

<body>
    <h2>Objects</h2>

    <p>This is a showcase for all the objects that I've made. Some made the cut, some didn't.</p>

    <div class="container">

        <div class="item">
            <img src="https://ashley.how/img/lamp.svg" alt="">
            <h3>Desk lamp</h3>
        </div>

        <div class="item">
            <img src="https://ashley.how/img/coffee.svg" alt="">
            <h3>Coffee cup</h3>
        </div>

        <div class="item">
            <div class="note">
                <ul>
                    <li>Drink coffee</li>
                    <li>Fix bugs</li>
                    <li>Code</li>
                    <li>Repeat</li>
                </ul>
            </div>
            <h3>Post-it note</h3>
        </div>

    </div>

</body>

</html>
